<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento - Barbearia</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #c89b3c;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #e6b84c;
    }
    .success {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Agendamento</h1>

    <form id="agendamentoForm">
      <label>Nome</label>
      <input type="text" id="nome" required>

      <label>WhatsApp</label>
      <input type="tel" id="telefone" required>

      <label>Data</label>
      <input type="date" id="data" required>

      <label>Horário</label>
      <input type="time" id="hora" required>

      <button type="submit">Agendar</button>
    </form>

    <div class="success" id="msg"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyAqfNP2vSY7webYGTQk-WCh7em3u3luBwQ",
      authDomain: "barbearia-2aa33.firebaseapp.com",
      projectId: "barbearia-2aa33",
      storageBucket: "barbearia-2aa33.firebasestorage.app",
      messagingSenderId: "480793623738",
      appId: "1:480793623738:web:432f68f24ebae2cdbdd683"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("agendamentoForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerText = "Verificando horário...";

      const nome = nome.value;
      const telefone = telefone.value;
      const data = data.value;
      const hora = hora.value;

      // VERIFICA HORÁRIO
      const consulta = await db
        .collection("agendamentos")
        .where("data", "==", data)
        .where("hora", "==", hora)
        .get();

      if (!consulta.empty) {
        msg.innerText = "❌ Horário já ocupado";
        return;
      }

      // SALVA NO FIREBASE
      await db.collection("agendamentos").add({
        nome,
        telefone,
        data,
        hora,
        criadoEm: new Date()
      });

      // ENVIA PARA WHATSAPP
      const numeroBarbearia = "55921304223"; // SEU NÚMERO
      const texto =
        `Olá, gostaria de agendar um horário na barbearia.%0A%0A` +
        `Nome: ${nome}%0A` +
        `Telefone: ${telefone}%0A` +
        `Data: ${data}%0A` +
        `Horário: ${hora}`;

      window.open(`https://wa.me/${numeroBarbearia}?text=${texto}`, "_blank");

      msg.innerText = "✅ Horário reservado com sucesso!";
      form.reset();
    });
  </script>
</body>
</html>
