<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento - Barbearia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #c89b3c;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #e6b84c;
    }
    .success {
      margin-top: 15px;
      color: #4caf50;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agendamento</h1>
    <form id="agendamentoForm">
      <label for="nome">Nome do cliente</label>
      <input type="text" id="nome" required placeholder="Ex: João Silva" />

      <label for="telefone">Número / WhatsApp</label>
      <input type="tel" id="telefone" required placeholder="Ex: (11) 99999-9999" />

      <label for="data">Data</label>
      <input type="date" id="data" required />

      <label for="hora">Horário</label>
      <input type="time" id="hora" required />

      <button type="submit">Agendar</button>
    </form>
    <div class="success" id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('agendamentoForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;

      const texto = `Olá, gostaria de agendar um horário na barbearia.%0A%0ANome: ${nome}%0ATelefone: ${telefone}%0AData: ${data}%0AHorário: ${hora}`;
      const numeroBarbearia = '55921304223'; // coloque seu número aqui com DDI 55
      const linkWhats = `https://wa.me/${numeroBarbearia}?text=${texto}`;
      window.open(linkWhats, '_blank');

      msg.innerText = 'Redirecionando para o WhatsApp para confirmar o agendamento...';
      form.reset();
    });

const analytics = getAnalytics(app);
  </script>
</body>
</html>
