<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento - Barbearia</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #c89b3c;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #e6b84c;
    }
    #msg {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Agendamento</h1>

    <form id="agendamentoForm">
      <label>Nome</label>
      <input type="text" id="nome" required>

      <label>WhatsApp</label>
      <input type="tel" id="telefone" required>

      <label>Data</label>
      <input type="date" id="data" required>

      <label>Horário</label>
      <input type="time" id="hora" required>

      <button type="submit">Agendar</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
    const form = document.getElementById("agendamentoForm");
    const msg = document.getElementById("msg");

    function getAgendamentos() {
      return JSON.parse(localStorage.getItem("agendamentos")) || [];
    }

    function salvarAgendamentos(lista) {
      localStorage.setItem("agendamentos", JSON.stringify(lista));
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;

      const agendamentos = getAgendamentos();

      const existe = agendamentos.find(a => a.data === data && a.hora === hora);

      if (existe) {
        msg.innerText = "❌ Esse horário já está ocupado. Escolha outro.";
        return;
      }

      agendamentos.push({ nome, telefone, data, hora });
      salvarAgendamentos(agendamentos);

      const numeroBarbearia = "55921304223"; // SEU NÚMERO
      const texto =
        `Olá, gostaria de agendar um horário na barbearia.%0A%0A` +
        `Nome: ${nome}%0A` +
        `Telefone: ${telefone}%0A` +
        `Data: ${data}%0A` +
        `Horário: ${hora}`;

      window.open(`https://wa.me/${numeroBarbearia}?text=${texto}`, "_blank");

      msg.innerText = "✅ Horário reservado com sucesso!";
      form.reset();
    });
  </script>
</body>
</html>
