<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento - Barbearia</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    input, select {
      background: #333;
      color: #fff;
    }

    button {
      background: #c89b3c;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 18px;
    }

    button:hover {
      background: #e6b84c;
    }

    #msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .ocupado {
      color: #ff5252;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Agendamento</h1>

    <form id="form">
      <label>Nome</label>
      <input type="text" id="nome" required>

      <label>WhatsApp</label>
      <input type="tel" id="telefone" required>

      <label>Servi√ßo</label>
      <select id="servico">
        <option>Corte</option>
        <option>Barba</option>
        <option>Corte + Barba</option>
      </select>

      <label>Data</label>
      <input type="date" id="data" required>

      <label>Hor√°rio</label>
      <input type="time" id="hora" required>

      <button type="submit">Agendar</button>
    </form>

    <div id="msg"></div>
    <div id="ocupados" class="ocupado"></div>
  </div>

  <script>
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");
    const ocupadosDiv = document.getElementById("ocupados");

    function getAgendamentos() {
      return JSON.parse(localStorage.getItem("agendamentos")) || [];
    }

    function salvarAgendamentos(lista) {
      localStorage.setItem("agendamentos", JSON.stringify(lista));
    }

    function mostrarOcupados(data) {
      const lista = getAgendamentos().filter(a => a.data === data);
      ocupadosDiv.innerText = lista.length
        ? "Hor√°rios ocupados: " + lista.map(a => a.hora).join(", ")
        : "";
    }

    document.getElementById("data").addEventListener("change", e => {
      mostrarOcupados(e.target.value);
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const servico = document.getElementById("servico").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;

      const agendamentos = getAgendamentos();

      if (agendamentos.find(a => a.data === data && a.hora === hora)) {
        msg.innerText = "‚ùå Esse hor√°rio j√° est√° ocupado.";
        return;
      }

      agendamentos.push({ nome, telefone, servico, data, hora });
      salvarAgendamentos(agendamentos);

      const texto =
        `Ol√°! üëã%0A` +
        `Seu hor√°rio foi *pr√©-agendado*.%0A%0A` +
        `üë§ Nome: ${nome}%0A` +
        `‚úÇÔ∏è Servi√ßo: ${servico}%0A` +
        `üìÖ Data: ${data}%0A` +
        `‚è∞ Hor√°rio: ${hora}%0A%0A` +
        `Aguarde a confirma√ß√£o da barbearia.`;

      window.open(`https://wa.me/55921304223?text=${texto}`, "_blank");

      msg.innerText = "‚úÖ Hor√°rio reservado com sucesso!";
      mostrarOcupados(data);
      form.reset();
    });
  </script>
</body>
</html>
